{% extends "admin/base.html" %}
{% block content %}
<h3 class="section">Brukere | oversikt</h3>
<div class="row">
    <div class="col-md-10 col-sm-12">
        <section class="panel panel-default">
            <table class="table">
                <colgroup>
                    <col span="4">
                    <col span="1" style="width: 110px;">
                </colgroup>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Brukernavn</th>
                        <th>Epost</th>
                        <th>Fullt navn</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>#{{ user.pk }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.get_full_name }}</td>
                            <td>{{ user.updated|date:"d/m/y" }}</td>
                            <td class="action-icons">
                                <a class="btn btn-rounded btn-sm btn-icon btn-default" title="Endre" href="{% url 'admin:users:update' user.pk %}">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a class="btn btn-rounded btn-sm btn-icon btn-default" title="Slett" href="{% url 'admin:users:delete' user.pk %}">
                                    <i class="fa fa-trash-o"></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
</div>

<div class="form-actions">
    <a href="{% url 'admin:users:create' %}" class="btn btn-primary">
        <i class="fa fa-plus m-r-xs"></i> Ny bruker
    </a>
</div>

{% endblock content %}
